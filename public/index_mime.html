        // exercise

        // convert the following json object to form url encoded

        var jsObject = {
            name: 'Likhita Bathineni',
            email: 'likhita@gmail.com'
        };

        function jsToUrlEncoded(jsObject) {
            // returns a form url encoded string
            return Object.keys(jsObject).map(function (key) {
                return encodeURIComponent(key) + '=' + encodeURIComponent(jsObject[key]);
            }).join('&');
        }

        console.log(jsToUrlEncoded(jsObject));
